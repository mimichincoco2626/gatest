<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一屆媒體中心GA小學堂測驗</title>
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-pink-50/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 重要：請在此處手動填入您的 Firebase 設定 ---
        // 如果您沒有設定，程式將無法儲存數據
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化 Firebase (Compat 版)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'ga-quiz-2025';

        const QUESTIONS = [
            { id: 'q1', label: '1. 該篇文章的瀏覽數', placeholder: '例如：1,250' },
            { id: 'q2', label: '2. 該篇文章的讀者從哪個渠道進來最多', placeholder: '例如：Organic Search' },
            { id: 'q3', label: '3. 該篇文章的平均參與時間是多少', placeholder: '例如：0m 45s' },
            { id: 'q4', label: '4. 該篇文章的會員登入數', placeholder: '例如：150' },
            { id: 'q5', label: '5. 該篇文章的轉單狀況', placeholder: '例如：5 筆成交' },
            { id: 'q6', label: '6. 該篇文章的 UU 活躍使用者是多少', placeholder: '例如：890' },
            { id: 'q7', label: '7. 該篇文章的活躍使用者中有多少人登入會員', placeholder: '例如：120' },
            { id: 'q8', label: '8. 該篇文章的登入率是多少', placeholder: '例如：13.5%' },
        ];

        const TOTAL_SCORE = 100;
        const SCORE_PER_QUESTION = TOTAL_SCORE / QUESTIONS.length;

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [submissions, setSubmissions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                name: '', articleTitle: '', articleUrl: '',
                answers: QUESTIONS.reduce((acc, q) => ({ ...acc, [q.id]: '' }), {})
            });
            const [currentGrading, setCurrentGrading] = useState(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (!u) {
                        auth.signInAnonymously();
                    } else {
                        setUser(u);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubscribe = db.collection('submissions')
                    .onSnapshot((snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setSubmissions(data.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)));
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, [user]);

            const handleInputChange = (e, qId) => {
                if (qId) {
                    setFormData(prev => ({ ...prev, answers: { ...prev.answers, [qId]: e.target.value } }));
                } else {
                    setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
                }
            };

            const submitQuiz = async () => {
                if (!formData.name || !formData.articleTitle) return alert('請填寫姓名與標題');
                setLoading(true);
                await db.collection('submissions').add({
                    ...formData,
                    status: 'pending',
                    grades: {},
                    score: 0,
                    createdAt: Date.now(),
                    userId: user.uid
                });
                setLoading(false);
                setView('submitted');
            };

            const updateGrade = async (id, qId, isCorrect) => {
                const sub = submissions.find(s => s.id === id);
                const newGrades = { ...sub.grades, [qId]: isCorrect };
                const score = Object.values(newGrades).filter(v => v === true).length * SCORE_PER_QUESTION;
                await db.collection('submissions').doc(id).update({
                    grades: newGrades,
                    score: Math.round(score),
                    status: 'graded'
                });
            };

            // 渲染邏輯 (簡化版 UI 以適應單一 HTML)
            return (
                <div className="min-h-screen p-4">
                    {view === 'landing' && (
                        <div className="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-xl border border-pink-100 text-center">
                            <div className="text-pink-600 mb-4 flex justify-center"><i data-lucide="graduation-cap" className="w-12 h-12"></i></div>
                            <h1 className="text-2xl font-bold mb-6">第一屆媒體中心<br/>GA小學堂測驗</h1>
                            <button onClick={() => setView('member')} className="w-full py-3 bg-pink-600 text-white rounded-xl mb-4 font-bold">我是組員 (填寫)</button>
                            <button onClick={() => setView('mentor')} className="w-full py-3 border border-pink-200 text-pink-600 rounded-xl font-bold">我是導師 (評分)</button>
                        </div>
                    )}

                    {view === 'member' && (
                        <div className="max-w-2xl mx-auto bg-white rounded-3xl shadow-lg overflow-hidden border border-pink-100">
                            <div className="bg-pink-600 p-6 text-white flex justify-between">
                                <h2 className="text-xl font-bold">填寫測驗</h2>
                                <button onClick={() => setView('landing')}>返回</button>
                            </div>
                            <div className="p-6 space-y-4">
                                <input type="text" name="name" placeholder="姓名" onChange={handleInputChange} className="w-full p-3 border rounded-xl" />
                                <input type="text" name="articleTitle" placeholder="文章標題" onChange={handleInputChange} className="w-full p-3 border rounded-xl" />
                                <input type="text" name="articleUrl" placeholder="文章網址" onChange={handleInputChange} className="w-full p-3 border rounded-xl" />
                                {QUESTIONS.map(q => (
                                    <div key={q.id}>
                                        <label className="text-sm font-bold block mb-1">{q.label}</label>
                                        <input type="text" placeholder={q.placeholder} onChange={(e) => handleInputChange(e, q.id)} className="w-full p-3 border rounded-xl" />
                                    </div>
                                ))}
                                <button onClick={submitQuiz} className="w-full py-4 bg-pink-600 text-white rounded-xl font-bold">送出答案</button>
                            </div>
                        </div>
                    )}

                    {view === 'mentor' && (
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-2xl font-bold mb-6 text-pink-700">導師評分面板</h2>
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="space-y-2">
                                    {submissions.map(s => (
                                        <div key={s.id} onClick={() => setCurrentGrading(s)} className="p-4 bg-white rounded-xl shadow-sm cursor-pointer border hover:border-pink-500">
                                            <div className="font-bold">{s.name}</div>
                                            <div className="text-xs text-slate-400">得分: {s.score}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="md:col-span-2">
                                    {currentGrading ? (
                                        <div className="bg-white p-6 rounded-2xl shadow-lg">
                                            <h3 className="font-bold mb-4 border-b pb-2">{currentGrading.name} 的答案</h3>
                                            {QUESTIONS.map(q => (
                                                <div key={q.id} className="mb-4 flex justify-between items-center">
                                                    <div>
                                                        <div className="text-xs text-pink-500">{q.label}</div>
                                                        <div className="font-medium">{currentGrading.answers[q.id]}</div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => updateGrade(currentGrading.id, q.id, true)} className={`p-1 rounded ${currentGrading.grades[q.id] === true ? 'bg-green-500 text-white' : 'bg-slate-100'}`}>✔</button>
                                                        <button onClick={() => updateGrade(currentGrading.id, q.id, false)} className={`p-1 rounded ${currentGrading.grades[q.id] === false ? 'bg-red-500 text-white' : 'bg-slate-100'}`}>✘</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : <div className="text-center text-slate-400 mt-20">請選擇組員</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'submitted' && (
                        <div className="text-center mt-20">
                            <h2 className="text-3xl font-bold text-pink-600">提交成功！</h2>
                            <button onClick={() => setView('landing')} className="mt-4 text-slate-500 underline">返回</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // 初始化圖示
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
